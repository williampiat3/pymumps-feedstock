{% set name = "PyMUMPS" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  fn: {{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f290ec4850098f108fb91cb9e7fa07302ebf5076e4329f8e6ea4924de8ba35df

build:
  number: 1016
  script: |
    pip install . -vv --global-option="build_ext" --global-option="-I$PREFIX/include" --global-option="-L$PREFIX/lib"    # [osx or linux]
    pip install . -vv --global-option="build_ext" --global-option="-I%PREFIX%\Library\include" --global-option="-L%PREFIX%\Library\lib"    # [win]
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - python
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - setuptools
    - mpi4py
    - pip
  run:
    - python
    - scipy
    - setuptools
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]

    - mpi4py

test:
  source_files:
    - examples
  imports:
    - mumps
  requires:
    - cython
    - mumps-seq      # [win]
    - mumps-mpi      # [osx or linux]
    - mumps-include  # [osx or linux]
    - python
    - mpi4py
    - numpy
  commands:
    - python examples/dsimpletest.py


about:
  home: https://github.com/PyMUMPS/pymumps.git
  license: BSD-3-Clause
  license_file: COPYING
  summary: 'PyMUMPS: Python parallel sparse direct solver'

extra:
  recipe-maintainers:
    - santiagoropb
    - sdrave
